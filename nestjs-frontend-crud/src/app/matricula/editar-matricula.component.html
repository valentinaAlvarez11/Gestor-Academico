<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header text-center">
          Editar Matrícula
        </div>
        <div class="card-body">
          <form (ngSubmit)="onUpdate()">
            <div class="form-group">
              <label for="codigo">Código</label>
              <input type="text" class="form-control" id="codigo" [(ngModel)]="matricula.codigo" name="codigo" required>
            </div>
            <div class="form-group">
              <label for="fechaInscripcion">Fecha de Inscripción</label>
              <input type="date" class="form-control" id="fechaInscripcion" [(ngModel)]="matricula.fechaInscripcion" name="fechaInscripcion" required>
            </div>
            <div class="form-group">
              <label for="calificacionFinal">Calificación Final (opcional)</label>
              <input type="number" class="form-control" id="calificacionFinal" [(ngModel)]="matricula.calificacionFinal" name="calificacionFinal">
            </div>
            <button type="submit" class="btn btn-outline-primary btn-block"><i class="fas fa-save"></i> Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

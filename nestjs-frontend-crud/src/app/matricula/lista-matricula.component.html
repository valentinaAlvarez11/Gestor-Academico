<div class="container" *ngIf="matriculas.length > 0">
  <table class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Fecha de Inscripción</th>
        <th scope="col">Calificación Final</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let matricula of matriculas">
        <td>{{matricula.id}}</td>
        <td>{{matricula.fechaInscripcion | date}}</td>
        <td>{{matricula.calificacionFinal}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalle-matricula/{{matricula.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td><button class="btn btn-outline-warning" routerLink="/editar-matricula/{{matricula.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="eliminarMatricula(matricula.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container" *ngIf="matriculas.length === 0">
  <div class="p-3 mb-2 bg-dark text-white text-center"><h2>No hay matrículas disponibles</h2></div>
</div>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="login()">
            <input type="email" [(ngModel)]="credentials.email" placeholder="Correo" required name="email" />
            <input type="password" [(ngModel)]="credentials.password" placeholder="Contraseña" required name="password" />
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
    </div>
</div>

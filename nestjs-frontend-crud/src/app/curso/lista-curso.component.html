<div class="container" *ngIf="!listaVacia">
  <table class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Código</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Profesor</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursos">
        <td>{{curso.id}}</td>
        <td>{{curso.codigo}}</td>
        <td>{{curso.nombre}}</td>
        <td>{{curso.descripcion}}</td>
        <td>{{curso.profesor.nombre}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalle-curso/{{curso.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td><button class="btn btn-outline-warning" routerLink="/editar-curso/{{curso.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(curso.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container" *ngIf="listaVacia">
  <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{listaVacia}}</h2></div>
</div>

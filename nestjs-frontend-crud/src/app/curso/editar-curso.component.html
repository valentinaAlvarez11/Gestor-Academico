<div class="container" *ngIf="curso">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" [(ngModel)]="curso.codigo" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="curso.nombre" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="curso.descripcion" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="profesorId">Profesor</label>
                    <select class="form-control" id="profesorId" name="profesorId" [(ngModel)]="curso.profesor.id" (change)="curso.profesor.id = +$event.target.value" required>
                        <option *ngFor="let profesor of profesores" [value]="profesor.id">{{ profesor.nombre }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-edit"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
